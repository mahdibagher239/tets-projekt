<figure>

    <img id="mor3" src="mor.jpg" alt="عکس مرغ خوشمزه">

    <p style="font-size:x-large; text-align: center;"><br>
         ـ برای شروع کار پیاز را پوست و سپس رنده کنید. سیر را هم رنده و با پیاز مخلوط کنید
 
        ۲ ـ پیاز و سیر رنده شده را داخل یک کاسه بریزید؛ سپس مخلوط جعفری و گشنیز خرده شده را همراه با رب انار، نمک، فلفل سیاه و زردچوبه به آن اضافه کنید و خوب هم بزنید تا همه مواد با هم مخلوط شوند.
         
        ۳ ـ روی مرغ را با نوک چاقو چند شکاف عمیق ایجاد کنید؛ سپس مرغ‌ها را داخل یک کاسه بریزید و سسی را که از قبل آماده کرده‌اید، روی تکه‌های مرغ بریزید و با قاشق هم بزنید تا مرغ کاملا به سس آغشته شود.
         
        ۴ ـ حالا درب ظرف را ببندید و آن را به مدت یک تا دو ساعت داخل یخچال بگذارید تا مرغ مزه‌دار شود.
         
        ۵ ـ در مرحله بعد کمی روغن داخل یک ماهی تابه بریزید و آن را روی حرارت متوسط اجاق گاز بگذارید تا گرم شود؛ سپس مرغ‌ها را از توی مواد بیرون بکشید و داخل ماهی تابه بچینید. در آخر همه سس را روی مرغ‌ها بریزید و درب ماهی تابه را بگذراید. حرارت را کم کنید و اجازه بدهید تا مرغ با مواد کم‌کم بپزد. حدودا یک ساعت و نیم زمان لازم است.
         
        ۶ ـ در حین پخت هرازگاهی مرغ‌ها را پشت و رو کنید. در آخر پخت، زعفران را روی مرغ‌ها بریزید و ده دقیقه بعد اجاق گاز را خاموش کنید. حالا مرغ خوشمزه و متفاوت شما آماده سرو است که می‌توانید آن را با زرشک پلو یا کته ساده میل کنید، نوش جان.
    

    </p>
